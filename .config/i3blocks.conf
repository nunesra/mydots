# Generic media player support
#
# This displays "ARTIST - SONG" if a music is playing.
# Supported players are: spotify, vlc, audacious, xmms2, mplayer, and others.
[mediaplayer]
label= 
#instance=spotify
color=#16a085
command=~/.local/share/i3blocks/scripts/mediaplayer
interval=5
signal=10

# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
#[memory]
#label=MEM
#separator=false
#interval=30

#[memory]
#label=SWAP
#instance=swap
#separator=false
#interval=30


# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.
#[iface]
#instance=wlan0
#color=#00FF00
#interval=10
#separator=false

#[wifi]
#instance=wlp3s0
#interval=10
#separator=false

[bandwidth]
#label= 
#instance=enp2s0
min_width=120
align=right
command=~/.local/share/i3blocks/scripts/bandwidth
interval=5
command=bash -c '~/bin/i3blocks/bandwidth; if [ -n "$BLOCK_BUTTON" ]; then gnome-system-monitor -r /> /dev/null; fi'

[load_average]
label=
interval=10
command=bash -c '/usr/lib/i3blocks/load_average; if [ -n "$BLOCK_BUTTON" ]; then gnome-system-monitor -p /> /dev/null; fi'

# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
[disk]
label= H
instance=/home/users_data
interval=30
command=bash -c '/usr/lib/i3blocks/disk; if [ -n "$BLOCK_BUTTON" ]; then pcmanfm -n > /dev/null; fi'

[disk]
label= W
instance=/home/windows
interval=30
command=bash -c '/usr/lib/i3blocks/disk; if [ -n "$BLOCK_BUTTON" ]; then pcmanfm -n /home/windows > /dev/null; fi'

[disk]
label= /
instance=/
interval=30
command=bash -c '/usr/lib/i3blocks/disk; if [ -n "$BLOCK_BUTTON" ]; then pcmanfm -n /> /dev/null; fi'

# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
#[cpu_usage]
#label=CPU
#interval=10
#min_width=CPU: 100.00%
#separator=false

# Battery indicator
#
# The battery instance defaults to 0.
#[battery]
#label=BAT
#label=⚡
#instance=1
#interval=30

# Date Time
#
[date]
label=
command=date '+%d-%b'
interval=5
[time]
label=
command=date '+%H:%M'
interval=5

# Volume indicator
#
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.
[volume]
label=
command=amixer get Master | grep -E -o '[0-9]{1,3}?%' | head -1
command=bash -c '~/bin/i3blocks/volume; if [ -n "$BLOCK_BUTTON" ]; then pavucontrol > /dev/null; fi'
#label=♪
#instance=Master
#instance=PCM
interval=once
signal=1

# OpenVPN support
#
# Support multiple VPN, with colors.
